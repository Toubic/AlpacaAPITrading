<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Stock News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Latest Stock News</h1>
    <input type="text" id="ticker-filter" placeholder="Optional: tickers to filter (e.g., TSLA or AAPL,GOOG)..." oninput="renderNews()" />
    <div id="news-container">Waiting for news...</div>

<script>
    const ws = new WebSocket("ws://localhost:3001");

    const allNews = []; // Store all incoming news items

    ws.onmessage = (event) => {
        const news = JSON.parse(event.data);
        allNews.unshift(news); // Add to the beginning
        renderNews(); // Refresh display
    };

    function renderNews() {
        const container = document.getElementById("news-container");
        const filterInput = document.getElementById("ticker-filter").value.toUpperCase();
        const filterTickers = filterInput.split(',').map(ticker => ticker.trim()).filter(Boolean);
        const newsList = filterTickers.length === 0 ? allNews : allNews.filter(news => filterTickers.some(ticker => news.stockTickers.includes(ticker)));
        container.innerHTML = newsList.map(news => `
            <div>
                <h2>${news.headline} <h3>[${news.stockTickers}]</h3></h2>
                <p>${news.summary}</p>
                <a href="${news.url}" target="_blank">Read more</a>
                <div>
                    <small>(Created: ${news.createdAt} Updated: ${news.updatedAt})</small>
                </div>
            </div>
            <hr>
        `).join('');
    }
</script>
</body>
</html>
